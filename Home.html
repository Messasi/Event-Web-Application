            <!-- Mobile Menu Toggle Button -->

                <i class="lni lni-menu-hamburger-1"></i>
            </button>

            <!-- Navbar Content -->

                <!-- Navigation Links -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <a class="nav-link px-3" href="Home.html">Home</a>

                    <li class="nav-item dropdown">

                            Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Music</a></li>

                <!-- Search Bar -->
                <form class="d-flex align-items-center ms-3 my-2 my-lg-0" role="search">

                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">

                        </button>

    <!-- Slideshow -->
    <!--3000 = 3 secs time interval-->
    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-indicators"> <!--Linking the indicators with the slideshow images-->
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!--Create the slideshows in themselves -->
        <div class="carousel-inner">
            <div class="carousel-item active c-item">
                <img src="Images/Nightclub img SlideShow.jpg" class="d-block w-100 c-img" alt="Slide 1">
                <div class="carousel-caption top-0 mt-4">
                    <!--Inline bootstrap styling for the text-->
                    <p class="mt-5 fs-3 text-uppercase">Experience the Night Like Never Before!</p>
                    <h1 class="display-1 fw-bolder text-capitalize">Exclusive Club Nights Await</h1>
                    <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Join the Vibe!</button>
                </div>
            </div>
            <div class="carousel-item c-item">
                <img src="Images/Carasouel football img.jpg" class="d-block w-100 c-img" alt="Slide 2">
                <div class="carousel-caption top-0 mt-4">
                    <p class="text-uppercase fs-3 mt-5">Game Day Just Got Closer!</p>
                    <p class="display-1 fw-bolder text-capitalize">Witness the Action Live</p>
                    <button class="btn btn-primary px-4 py-2 fs-5 mt-5" data-bs-toggle="modal" data-bs-target="#booking-modal">
                        Grab Your Seat Today!
                    </button>
                </div>
            </div>
            <div class="carousel-item c-item">
                <img src="Images/Diner SlideShow.jpg" class="d-block w-100 c-img" alt="Slide 3">
                <div class="carousel-caption top-0 mt-4">
                    <p class="text-uppercase fs-3 mt-5">Step Into Elegance and Sophistication</p>
                    <p class="display-1 fw-bolder text-capitalize">Enjoyable Evenings </p>
                    <button class="btn btn-primary px-4 py-2 fs-5 mt-5" data-bs-toggle="modal"
                        data-bs-target="#booking-modal">Secure Your Spot!</button>
                </div>
            </div>
        </div> <!--The different indicators buttons when pressed will go to what tab in slideshow -->
        <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
